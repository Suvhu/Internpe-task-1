<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="boxy">
            <form>
                <div class="screen">
                    <div class="boxy1" id="box1"></div>
                    <input type="text" name="screen_view" id="screen_view1">
                </div>
                <div class="first-line">
                    <input type="button" value="AC" onclick="allclear()">
                    <input type="button" value="☒" onclick="remove(screen_view.value);">
                </div>
                <div>
                    <input type="button" value="1/x" onclick="fun1(screen_view.value);">
                    <input type="button" value="x²" onclick="fun2(screen_view.value);">
                    <input type="button" value="√x" onclick="fun3(screen_view.value);">
                    <input type="button" value="/" onclick="adda(screen_view.value);">
                </div>
                <div>
                    <input type="button" value="7" onclick="screen_view.value += '7' ">
                    <input type="button" value="8" onclick="screen_view.value += '8' ">
                    <input type="button" value="9" onclick="screen_view.value += '9' ">
                    <input type="button" value="X" onclick="addb(screen_view.value); ">
                </div>
                <div>
                    <input type="button" value="4" onclick="screen_view.value += '4' ">
                    <input type="button" value="5" onclick="screen_view.value += '5' ">
                    <input type="button" value="6" onclick="screen_view.value += '6' ">
                    <input type="button" value="-" onclick="addc(screen_view.value); ">
                </div>
                <div>
                    <input type="button" value="1" onclick="screen_view.value += '1' ">
                    <input type="button" value="2" onclick="screen_view.value += '2' ">
                    <input type="button" value="3" onclick="screen_view.value += '3' ">
                    <input type="button" value="+" onclick="addd(screen_view.value); ">
                </div>
                <div>
                    <input type="button" value="%" onclick="fun4(screen_view.value);">
                    <input type="button" value="0" onclick="screen_view.value += '0' ">
                    <input type="button" value="." onclick="adde(screen_view.value); ">
                    <input type="button" value="="
                        onclick=" run(screen_view.value); screen_view.value = eval(screen_view.value);">
                </div>
            </form>
        </div>
    </div>
</body>
<script src="myscript.js"></script>
</html>
